fail_fast: true
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.6.0
  hooks:
  - id: check-yaml
  - id: check-toml
  - id: end-of-file-fixer
  - id: trailing-whitespace
  - id: check-added-large-files
  - id: check-merge-conflict
  - id: mixed-line-ending

- repo: local
  hooks:
  - id: python-lint
    name: Python Lint (Ruff)
    entry: make python-lint
    types: [python]
    language: system
    pass_filenames: false

  - id: python-typecheck
    name: Python Typecheck (Mypy)
    entry: make python-typecheck
    types: [python]
    language: system
    pass_filenames: false

  - id: rust-lint
    name: Rust Lint (fmt + clippy)
    entry: make rust-lint
    types: [rust]
    language: system
    pass_filenames: false
