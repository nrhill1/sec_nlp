fail_fast: true
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.6.0
  hooks:
  - id: check-yaml
  - id: check-toml
  - id: end-of-file-fixer
  - id: trailing-whitespace
  - id: check-added-large-files
  - id: check-merge-conflict
  - id: mixed-line-ending

- repo: local
  hooks:
  - id: lint
    name: Rust and Python Linting
    entry: make lint
    types: [python, rust]
    language: system
    pass_filenames: false

  - id: types
    name: Python Typecheck & Stubgen (Mypy)
    entry: make types
    types: [python]
    language: system
    pass_filenames: false
