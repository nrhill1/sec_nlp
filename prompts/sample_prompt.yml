_type: prompt
input_variables:
  - chunk
  - symbol
  - search_term
template: |
  You are analyzing a section of an SEC filing for the company "{symbol}".

  The following text comes from the filing:

  ---
  {chunk}
  ---

  Your task is to extract statistics specifically related to the topic: "{search_term}".

  Please return your response solely as a valid JSON object.

  Only return a single, valid JSON object containing numerical values for statistics relevant to {search_term}.
